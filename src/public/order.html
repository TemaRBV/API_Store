<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order product</title>
</head>
<body>
    <div>
        <p>
            Артикул товара:<br/>
            <input id="id" type="number" required>
        </p>
        <p>
            Количество товара:<br/>
            <input id="amountId" type="number" required>
        </p>
    </div>
    <div>
        <button id="saveBtn">Заказать</button>
        <button id="restoreBtn">Восстановить</button>
    </div>
</body>
    <script>
        // заполняет поля
        async function fill(id) {
            const response = await fetch(`/product/${id}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const product = await response.json();
                document.getElementById("id").value = id;
                document.getElementById("amountId").value = product.amount;
            }
        }

        //берет значение из адреса
        function getId() {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            const id = params.get("id");
            return id;
        }

        // сброс данных формы
        function reset() {
            document.getElementById("id").value =
            document.getElementById("amountId").value = "";
        }

        // создание заказа
        async function createOrder(date, amount, id) {
            const response = await fetch("/orders", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    date: date,
                    amount: parseInt(amount, 10),
                    id: id
                })
            });
            if (response.ok === true) {
                window.location.href = "/";
            }
            else {
                const error = await response.json();
                console.log(error.message);
                alert(error.message);
            }
        }

        //сброс/восстановление значений формы
        document.getElementById("restoreBtn").addEventListener("click", () => {
            const id = getId();
            if (id !== null)
                fill(id);
            else
                reset();
        });

        // валидация полей
        async function validateAndSubmit() {
            // Получаем значения полей
            const amount = document.getElementById("amountId").value;
            const id = document.getElementById("id").value;
            const now = new Date();
            const dateOnly = now.toLocaleDateString('ru-RU');

            // Переменная для отслеживания валидности
            let valid = true;
            let message = "";

            // Проверяем, заполнено ли поле количества
            if (!amount) {
                message += "Введите количество товара.\n";
                valid = false;
            }

            // Проверяем, заполнено ли поле артикула
            if (!id) {
                message += "Введите артикул товара.\n";
                valid = false;
            }

            // Если форма не валидна, показываем сообщение
            if (!valid) {
                alert(message);
            } else {
                await createOrder(dateOnly, amount, id);
            }
        }

        //отправка формы
        document.getElementById("saveBtn").addEventListener("click", async () => {

            await validateAndSubmit();
        });

        const pageId = getId();
        if (pageId !== null)
            fill(getId());

    </script>
</html>
